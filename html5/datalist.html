<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>DataList</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p>datalist 要素</p>
    <input name="favorite" type="search" list="fruits">
    <datalist id="fruits">
      <option value="orange">
      <option value="apple">
      <option value="kiwi">
    </datalist>
  </body>
</html>
