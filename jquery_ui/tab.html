<!DOCTYPE html>
<html>
<head>

      $('#tabs').tabs({
        ajaxOptions: {

      });
    });
  </script>
</head>
<body>

      <li><a href="#tabs-1">First</a></li>

    </div>
  </div>
</body>
</html>
